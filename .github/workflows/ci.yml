name: CI

on:
  push:
    branches:
      - master
      - release/**
      - develop
      - feature/**
      - hotfix/**
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-memory-manager-vsix
          path: '*.vsix'
          if-no-files-found: error
